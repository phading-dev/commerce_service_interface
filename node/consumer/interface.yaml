- kind: Enum
  name: MeterType
  values:
    - name: SHOW_WATCH_TIME_MIN
      value: 1
- kind: Message
  name: MeterReading
  fields:
    - name: meterType
      type: MeterType
      index: 1
    - name: reading
      type: number
      index: 2
- kind: Message
  name: GenerateBillingStatementRequestBody
  fields:
    - name: accountId
      type: string
      index: 1
    - name: month # ISO string
      type: string
      index: 2
    - name: readings
      type: MeterReading
      isArray: true
      index: 3
- kind: Message
  name: GenerateBillingStatementResponse
- kind: NodeService
  name: CommerceConsumerNodeService
  remoteCalls:
    - name: GenerateBillingStatement
      path: /GenerateBillingStatement
      body: GenerateBillingStatementRequestBody
      response: GenerateBillingStatementResponse        
  outputClient: ./node/consumer/client
  outputHandler: ./node/consumer/handler
