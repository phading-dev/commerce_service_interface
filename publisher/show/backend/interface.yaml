- message:
    name: LineItem
    fields:
      - name: productType
        type: ProductType
        import: "@phading/price/price"
        index: 1
      - name: quantity
        type: number
        index: 2
- message:
    name: GenerateEarningsStatementRequestBody
    fields:
      - name: accountId
        type: string
        index: 1
      - name: month # ISO string
        type: string
        index: 2
      - name: items
        type: LineItem
        isArray: true
        index: 3
- message:
    name: GenerateEarningsStatementResponse
- nodeService:
    name: CommercePublisherShowBackendService
    remoteCalls:
      - name: GenerateEarningsStatement
        path: /GenerateEarningsStatement
        body: GenerateEarningsStatementRequestBody
        response: GenerateEarningsStatementResponse        
    outputClient: ./consumer/show/backend/client
    outputHandler: ./consumer/show/backend/handler
