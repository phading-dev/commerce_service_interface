- enum:
    name: MeterType
    values:
      - name: SHOW_WATCH_TIME_SEC
        value: 1
      - name: NETWORK_TRANSMITTED_MB
        value: 2
      - name: STORAGE_MB_HOUR
        value: 3
      - name: UPLOAD_MB
        value: 4
- message:
    name: MeterReading
    fields:
      - name: meterType
        type: MeterType
        index: 1
      - name: reading
        type: number
        index: 2
- message:
    name: GenerateEarningsStatementRequestBody
    fields:
      - name: accountId
        type: string
        index: 1
      - name: month # ISO string
        type: string
        index: 2
      - name: readings
        type: MeterReading
        isArray: true
        index: 3
- message:
    name: GenerateEarningsStatementResponse
- nodeService:
    name: CommercePublisherShowBackendService
    remoteCalls:
      - name: GenerateEarningsStatement
        path: /GenerateEarningsStatement
        body: GenerateEarningsStatementRequestBody
        response: GenerateEarningsStatementResponse        
    outputClient: ./publisher/backend/client
    outputHandler: ./publisher/backend/handler
