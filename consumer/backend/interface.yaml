- enum:
    name: MeterType
    values:
      - name: SHOW_WATCH_TIME_SEC
        value: 1
- message:
    name: MeterReading
    fields:
      - name: meterType
        type: MeterType
        index: 1
      - name: reading
        type: number
        index: 2
- message:
    name: GenerateBillingStatementRequestBody
    fields:
      - name: accountId
        type: string
        index: 1
      - name: month # ISO string
        type: string
        index: 2
      - name: readings
        type: MeterReading
        isArray: true
        index: 3
- message:
    name: GenerateBillingStatementResponse
- nodeService:
    name: CommerceConsumerShowBackendService
    remoteCalls:
      - name: GenerateBillingStatement
        path: /GenerateBillingStatement
        body: GenerateBillingStatementRequestBody
        response: GenerateBillingStatementResponse        
    outputClient: ./consumer/backend/client
    outputHandler: ./consumer/backend/handler
