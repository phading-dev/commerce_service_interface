- message:
    name: StatementItem
    fields:
      - name: price
        type: Price
        import: "@phading/price/price"
        index: 1
      - name: quantity
        type: number
        index: 2
      - name: subTotal
        type: Money
        import: "@phading/price/money"
        index: 3
- message:
    name: GenerateBillingStatementRequestBody
    fields:
      - name: accountId
        type: string
        index: 1
      - name: month # ISO string
        type: string
        index: 2
      - name: items
        type: StatementItem
        isArray: true
        index: 3
      - name: total
        type: Money
        import: "@phading/price/money"
        index: 4
- message:
    name: GenerateBillingStatementResponse
- nodeService:
    name: CommerceConsumerShowBackendService
    remoteCalls:
      - name: GenerateBillingStatement
        path: /GenerateBillingStatement
        body: GenerateBillingStatementRequestBody
        response: GenerateBillingStatementResponse        
    outputClient: ./consumer/show/backend/client
    outputHandler: ./consumer/show/backend/handler
